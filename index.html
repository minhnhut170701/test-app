<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tracking Form Sign-Up</title>
  </head>
  <body>
    <div class="root">
      <form class="signUp-form">
        <div class="input-contain">
          <label>
            <p class="label-input">Email:</p>
            <input
              type="email"
              placeholder="Input Email"
              class="field-input"
              name="email"
              required
            />
          </label>
          <label>
            <p class="label-input">User Name:</p>
            <input
              type="text"
              placeholder="Input User Name"
              class="field-input"
              name="userName"
              required
            />
          </label>
          <label>
            <p class="label-input">Password:</p>
            <input
              type="password"
              placeholder="Input Password"
              class="field-input"
              name="password"
              required
            />
          </label>
          <label>
            <p class="label-input">Confirm Password:</p>
            <input
              type="password"
              placeholder="Input Confirm Password"
              class="field-input"
              name="confirmPassword"
              required
            />
          </label>
          <label>
            <p class="label-input">Age:</p>
            <input
              type="text"
              placeholder="Input Age"
              class="field-input"
              name="age"
              required
            />
          </label>
          <label>
            <p class="label-input">Address:</p>
            <input
              type="text"
              placeholder="Input Address"
              class="field-input"
              name="address"
              required
            />
          </label>
          <button class="btn-submit">Sign Up</button>
        </div>
      </form>
    </div>

    <script defer src="form-sign.js"></script>
  </body>
</html>
